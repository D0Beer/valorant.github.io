<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,700;0,800;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

<body>
    <header id="main">
        <div class="main_header_gallery">
            <div class="text">Галерея</div>
            <div class="button_return_gallery"><a href="index.html" class="a_bt_return_gallery"><i class="fas fa-home"></i></a></div>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery_photos">
                <div class="photka">
                    <img src="img/gallery1.jfif" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery2.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/Jett.0.png" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery3.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery4.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery5.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery6.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery7.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery8.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery9.jpg_cropX1=72&cropX2=1904&cropY1=0&cropY2=1030" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery10.jpg" alt="" class="simple_photo">
                </div>
                <div class="photka">
                    <img src="img/gallery11.jpg" alt="" class="simple_photo">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="socials">
            <div class="h3_soc">
                <h3>Valorant в социальных сетях:</h3>
            </div>
            <div class="go_to_socials">
                <div class="icon facebook"><a href="https://www.facebook.com/PlayVALORANT/"><i class="fab fa-facebook-f"></i></a></div>
                <div class="icon instagram"><a href="https://www.instagram.com/playvalorantofficial/?hl=ru"><i class="fab fa-instagram"></i></a></div>
                <div class="icon youtube"><a href="https://www.youtube.com/channel/UC8CX0LD98EDXl4UYX1MDCXg"><i class="fab fa-youtube"></i></a></div>
                <div class="icon vk"><a href="https://vk.com/playvalorant"><i class="fab fa-vk"></i></a></div>
                <div class="icon twitter"><a href="https://twitter.com/playvalorant"><i class="fab fa-twitter"></i></a></div>
                <div class="icon discord"><a href="https://discord.com/invite/valorant"><i class="fab fa-discord"></i></a></div>
            </div>
        </div>
    </footer>
    <div class="button_up">
        <a href="#main" class="a_bt_up"><i class="fas fa-arrow-up"></i></a></div>
</body></html>
